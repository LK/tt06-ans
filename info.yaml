# Tiny Tapeout project information
project:
  title:        "ANS Encoder/Decoder" # Project title
  author:       "Davide Asnaghi & Lenny Khazan" # Your name
  discord:      "lenny216"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Asymmetric Numeral Systems Encoder/Decoder" # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  # TODO: spend time optimizing this
  clock_hz:     25000000  # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "2x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_lk_ans_top"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"
    - "loader.v"
    - "encoder.v"
    - "decoder.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "input"
  ui[1]: "input"
  ui[2]: "input"
  ui[3]: "input"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "output"
  uo[1]: "output"
  uo[2]: "output"
  uo[3]: "output"
  uo[4]: ""
  uo[5]: ""
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: "cmd"
  uio[1]: "cmd"
  uio[2]: "in_vld"
  uio[3]: "out_rdy"
  uio[4]: "in_rdy"
  uio[5]: "out_vld"
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
